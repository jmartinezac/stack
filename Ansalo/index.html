<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class=" col-9 col-md-12 container calculadora my-2 bg-light border rounded" style="width: 30%;">
            <div class="row m-4 justify-content-center justify-content-between ">
                <div class="d-flex flex-column align-items-center col-12">
                    <label for="Letas">LETRAS</label>
                    <p class="out-input border bg-white" id="letras"></p>
                </div>
                <div class="d-flex flex-column align-items-center col-12 mt-2">
                    <label for="Letas" id="numeros">NUMEROS</label>
                    <p class="out-input border bg-white" id="numeros"></p>
                </div>
                <div class=" d-flex flex-column col-12 mt-3 ">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Activar Tema Reto</label>
                    </div>
                    <div class="custom-control custom-switch flex-row-reverse">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Tema Oscuro</label>
                    </div>
                </div>
                <div class="d-flex flex-column col-md-12 mt-4">
                    <div class="d-flex col-md-12 mt-2 justify-content-between">
                        <button class="col-md-3 botones" id="a">A-1</button>
                        <button class="col-md-3 botones" id="b">B-2</button>
                        <button class="col-md-3 botones" id="c">C-3</button>
                    </div>
                    <div class="d-flex col-md-12 mt-2 justify-content-between">
                        <button class="col-md-3 botones" id="d">D-4</button>
                        <button class="col-md-3 botones" id="e">E-5</button>
                        <button class="col-md-3 botones" id="f">F-6</button>
                    </div>
                    <div class="d-flex col-md-12 mt-2 justify-content-between">
                        <button class="col-md-3 botones" id="g">G-7</button>
                        <button class="col-md-3 botones" id="h">H-8</button>
                        <button class="col-md-3 botones" id="i">I-9</button>
                    </div>
                    <div class="d-flex col-md-12 mt-2 justify-content-between">
                        <button class="col-md-3 botones" id=""></button>
                        <button class="col-md-3 botones" id="j">J-0</button>
                        <button class="col-md-3 botones" id="reset">reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./assets/js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>


</html>
